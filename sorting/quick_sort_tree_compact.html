<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>快速排序树状动画演示（紧凑版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 660px; /* 控制最大宽度为660px */
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px; /* 减小标题大小 */
    }
    
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .visualization-section {
      width: 100%;
      max-width: 660px; /* 控制最大宽度为660px */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #tree-container {
      position: relative;
      width: 100%;
      min-height: 500px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      margin-bottom: 15px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #888 #f1f1f1; /* Firefox */
    }

    /* Webkit浏览器的滚动条样式 */
    #tree-container::-webkit-scrollbar {
      height: 6px;
    }

    #tree-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    #tree-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    #tree-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    .node {
      position: absolute;
      min-width: 60px; /* 减小最小宽度 */
      height: 30px; /* 减小高度 */
      background: #fff;
      border: 2px solid #4444FF;
      border-radius: 4px;
      text-align: center;
      line-height: 30px;
      user-select: none;
      transition: background-color 0.5s;
      font-weight: 600;
      padding: 0 6px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px; /* 减小字体大小 */
      overflow: hidden; /* 防止内容溢出 */
    }
    
    .node.pivot {
      background-color: #ffecb3;
      border-color: #FF9800;
    }
    
    .node.sorted {
      background-color: #e6ffe6;
      border-color: #4CAF50;
      color: #155724;
    }
    
    #log {
      margin-top: 15px;
      font-family: monospace;
      font-size: 12px; /* 减小字体大小 */
      height: 150px; /* 减小高度 */
      overflow-y: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
      white-space: pre-wrap;
      width: 100%;
    }
    
    #info {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px; /* 减小字体大小 */
      color: #333;
      padding: 8px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 100%;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    button {
      padding: 8px 15px;
      font-size: 14px; /* 减小字体大小 */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .speed-control {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: white;
      padding: 6px 12px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    
    .speed-control label {
      color: #333;
      font-size: 12px; /* 减小字体大小 */
    }
    
    .speed-control input[type="range"] {
      width: 100px; /* 减小宽度 */
    }
    
    #speedValue {
      min-width: 50px;
      text-align: right;
      color: #666;
      font-size: 12px; /* 减小字体大小 */
    }
    
    .legend {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
      padding: 8px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 100%;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 10px;
    }
    
    .legend-color {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-right: 6px;
    }
    
    .legend-text {
      font-size: 12px; /* 减小字体大小 */
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>快速排序树状动画演示</h1>
    
    <div class="content-wrapper">
      <div class="visualization-section">
        <div id="info">准备就绪，点击"开始排序"按钮开始演示</div>
        
        <div class="controls">
          <button id="startBtn" onclick="startSort()">开始排序</button>
          <button id="pauseBtn" onclick="togglePause()" disabled>暂停</button>
          <button id="resetBtn" onclick="resetTree()">重置</button>
          <button id="newArrayBtn" onclick="generateNewArray()">新数组</button>
          <div class="speed-control">
            <label for="speedSlider">速度:</label>
            <input type="range" id="speedSlider" min="100" max="1000" step="100" value="600" onchange="updateSpeed(this.value)">
            <span id="speedValue">600ms</span>
          </div>
        </div>
        
        <div id="tree-container">
          <svg id="connections" style="position:absolute; top:0; left:0; width:100%; height:500px; pointer-events:none; overflow:visible;"></svg>
        </div>
        
        <div class="legend">
          <div class="legend-item">
            <span class="legend-color" style="background-color: #fff; border-color: #4444FF;"></span>
            <span class="legend-text">普通节点</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #ffecb3; border-color: #FF9800;"></span>
            <span class="legend-text">枢轴元素</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #e6ffe6; border-color: #4CAF50;"></span>
            <span class="legend-text">已排序</span>
          </div>
        </div>
        
        <div id="log"></div>
      </div>
    </div>
  </div>

<script>
  // DOM 元素
  const treeContainer = document.getElementById('tree-container');
  const svg = document.getElementById('connections');
  const logEl = document.getElementById('log');
  const infoEl = document.getElementById('info');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const newArrayBtn = document.getElementById('newArrayBtn');

  // 配置参数
  const nodeWidth = 60; // 减小节点宽度
  const nodeHeight = 30; // 减小节点高度
  const verticalGap = 60; // 减小垂直间距
  const horizontalGap = 30; // 减小水平间距

  // 状态变量
  let initialArray = [5, 3, 8, 4, 2];
  let isSorting = false;
  let isPaused = false;
  let resumeCallback = null;
  let animationSpeed = 600; // 默认动画速度（毫秒）

  // 工具函数
  function sleep(ms = null) {
    const delayTime = ms !== null ? ms : animationSpeed;
    return new Promise(res => setTimeout(res, delayTime));
  }

  // 等待继续的函数
  function waitForResume() {
    return new Promise(resolve => {
      resumeCallback = resolve;
    });
  }

  function logMessage(msg) {
    const div = document.createElement('div');
    div.textContent = msg;
    logEl.appendChild(div);
    logEl.scrollTop = logEl.scrollHeight;
  }

  // 清空日志
  function clearLog() {
    logEl.innerHTML = '';
  }

  // 清空树容器
  function clearTree() {
    // 保留SVG元素但清空其内容
    while (svg.firstChild) {
      svg.removeChild(svg.firstChild);
    }
    
    // 移除所有节点元素（除了SVG）
    const nodes = treeContainer.querySelectorAll('.node');
    nodes.forEach(node => node.remove());
  }

  // 更新按钮状态
  function updateButtonStates() {
    startBtn.disabled = isSorting;
    resetBtn.disabled = isSorting;
    newArrayBtn.disabled = isSorting;
    pauseBtn.disabled = !isSorting;
    
    if (isPaused) {
      pauseBtn.textContent = '继续';
    } else {
      pauseBtn.textContent = '暂停';
    }
  }

  // 格式化数组显示 - 使长数组更紧凑
  function formatArrayText(arr) {
    if (arr.length <= 4) {
      return `[${arr.join(',')}]`;
    } else {
      // 对于长数组，只显示前两个和后两个元素
      return `[${arr[0]},${arr[1]}...${arr[arr.length-2]},${arr[arr.length-1]}]`;
    }
  }

  // 计算节点位置 - 更紧凑的布局
  function calcNodePosition(level, pos) {
    // 随着层级增加，水平间距需要更激进地减小
    const scaleFactor = Math.max(0.2, 1 - level * 0.5); // 更激进的缩放因子
    const adjustedHorizontalGap = horizontalGap * scaleFactor;
    
    // 计算容器中心位置
    const containerWidth = parseInt(treeContainer.style.width || '660');
    const centerOffset = containerWidth / 2;
    
    // 计算节点位置，使树更居中
    if (level === 0) {
      return {
        x: centerOffset - nodeWidth / 2,
        y: level * (nodeHeight + verticalGap) + 20,
      };
    } else {
      // 使用更紧凑的布局算法
      const maxNodesInLevel = Math.pow(2, level);
      const levelWidth = maxNodesInLevel * (nodeWidth + adjustedHorizontalGap);
      const startX = centerOffset - levelWidth / 2;
      
      return {
        x: startX + pos * (nodeWidth + adjustedHorizontalGap),
        y: level * (nodeHeight + verticalGap) + 20,
      };
    }
  }

  // 创建节点 - 更紧凑的节点
  function createNode(text, level, pos, extraClass='') {
    const node = document.createElement('div');
    node.className = 'node ' + extraClass;
    
    // 如果是数组，使用更紧凑的文本表示
    if (text.startsWith('[') && text.endsWith(']')) {
      const arr = text.substring(1, text.length - 1).split(',').map(item => item.trim());
      node.textContent = formatArrayText(arr);
    } else {
      node.textContent = text;
    }
    
    // 先添加到DOM，这样我们可以获取其实际宽度
    treeContainer.appendChild(node);
    
    // 获取节点的实际宽度
    const nodeRect = node.getBoundingClientRect();
    const actualWidth = nodeRect.width;
    
    // 重新计算位置，考虑实际宽度
    const { x, y } = calcNodePosition(level, pos);
    node.style.left = `${x - (actualWidth - nodeWidth) / 2}px`;
    node.style.top = `${y}px`;
    
    // 根据树的深度动态调整树容器的高度
    const requiredHeight = (level + 1) * (nodeHeight + verticalGap) + 80;
    if (requiredHeight > parseInt(treeContainer.style.height || '500')) {
      treeContainer.style.height = `${requiredHeight}px`;
      svg.setAttribute('height', `${requiredHeight}px`);
    }
    
    // 根据节点位置动态调整树容器的宽度
    const requiredWidth = x + actualWidth + 80;
    const currentWidth = parseInt(treeContainer.style.width || '660');
    if (requiredWidth > currentWidth) {
      const newWidth = Math.max(requiredWidth, currentWidth * 1.1); // 每次增加10%的宽度
      treeContainer.style.width = `${newWidth}px`;
      svg.setAttribute('width', `${newWidth}px`);
    }
    
    // 自动滚动到新创建的节点
    const containerScrollLeft = treeContainer.scrollLeft;
    const containerWidth = treeContainer.clientWidth;
    const nodeLeft = x - (actualWidth - nodeWidth) / 2;
    const nodeRight = nodeLeft + actualWidth;
    
    if (nodeLeft < containerScrollLeft || nodeRight > containerScrollLeft + containerWidth) {
      treeContainer.scrollLeft = nodeLeft - (containerWidth - actualWidth) / 2;
    }
    
    return node;
  }

  // 画连接线 - 更细的线条
  function drawLine(fromNode, toNode) {
    const fromRect = fromNode.getBoundingClientRect();
    const toRect = toNode.getBoundingClientRect();
    const containerRect = treeContainer.getBoundingClientRect();

    // 计算相对 container 的坐标
    const x1 = fromRect.left + fromRect.width / 2 - containerRect.left;
    const y1 = fromRect.top + fromRect.height - containerRect.top;
    const x2 = toRect.left + toRect.width / 2 - containerRect.left;
    const y2 = toRect.top - containerRect.top;

    // 计算控制点，使曲线更自然
    const midY = y1 + (y2 - y1) / 2;
    
    // 创建路径元素 - 使用更细的线条
    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute('d', `M ${x1} ${y1} C ${x1} ${midY}, ${x2} ${midY}, ${x2} ${y2}`);
    path.setAttribute('stroke', '#666');
    path.setAttribute('stroke-width', '1.5'); // 更细的线条
    path.setAttribute('fill', 'none');
    svg.appendChild(path);
    
    // 添加箭头 - 更小的箭头
    const arrowSize = 4; // 更小的箭头
    const arrow = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
    
    // 计算箭头方向
    const dx = x2 - x1;
    const dy = y2 - y1;
    const angle = Math.atan2(dy, dx);
    
    // 箭头顶点
    const topX = x2;
    const topY = y2;
    
    // 箭头底部两个点
    const leftX = x2 - arrowSize * Math.cos(angle - Math.PI/6);
    const leftY = y2 - arrowSize * Math.sin(angle - Math.PI/6);
    const rightX = x2 - arrowSize * Math.cos(angle + Math.PI/6);
    const rightY = y2 - arrowSize * Math.sin(angle + Math.PI/6);
    
    arrow.setAttribute('points', `${topX},${topY} ${leftX},${leftY} ${rightX},${rightY}`);
    arrow.setAttribute('fill', '#666');
    svg.appendChild(arrow);
  }

  // 更新动画速度
  function updateSpeed(value) {
    animationSpeed = parseInt(value);
    document.getElementById('speedValue').textContent = `${animationSpeed}ms`;
    logMessage(`速度: ${animationSpeed}ms`);
  }

  // 生成新数组
  function generateNewArray() {
    // 使用较小的数组大小，以便树形结构更清晰
    const length = Math.floor(Math.random() * 3) + 4; // 4-6个元素
    initialArray = Array.from({length}, () => Math.floor(Math.random() * 15));
    clearTree();
    clearLog();
    infoEl.textContent = `新数组: [${initialArray.join(',')}]`;
    logMessage(`新数组: [${initialArray.join(',')}]`);
  }

  // 重置树
  function resetTree() {
    clearTree();
    clearLog();
    infoEl.textContent = '准备就绪，点击"开始排序"按钮开始演示';
    updateButtonStates();
    logMessage(`重置数组: [${initialArray.join(',')}]`);
  }

  // 暂停/继续功能
  function togglePause() {
    if (!isSorting) return;
    
    isPaused = !isPaused;
    updateButtonStates();
    
    if (!isPaused && resumeCallback) {
      resumeCallback();
      resumeCallback = null;
    }
  }

  // 递归实现快速排序并动画展示 - 更紧凑的实现
  async function quickSortAnimation(arr, level=0, pos=0, parentNode=null) {
    // 检查是否暂停
    if (isPaused) {
      await waitForResume();
    }
    
    infoEl.textContent = `深度 ${level}，处理: [${arr.join(',')}]`;
    logMessage(`深度${level} - 处理: [${arr.join(',')}]`);

    // 创建当前节点
    const currNode = createNode(`[${arr.join(',')}]`, level, pos);
    await sleep();

    if (parentNode) {
      drawLine(parentNode, currNode);
    }

    // 检查是否暂停
    if (isPaused) {
      await waitForResume();
    }

    if (arr.length <= 1) {
      logMessage(`深度${level} - 递归基: [${arr.join(',')}]`);
      currNode.classList.add('sorted');
      return arr;
    }

    const pivot = arr[arr.length - 1];
    const leftArr = arr.filter(x => x < pivot);
    const rightArr = arr.filter(x => x > pivot);

    logMessage(`深度${level} - 选定枢轴: ${pivot}`);
    logMessage(`深度${level} - 左数组: [${leftArr.join(',')}], 右数组: [${rightArr.join(',')}]`);

    // 检查是否暂停
    if (isPaused) {
      await waitForResume();
    }

    // 计算左子树pos，为当前pos * 2
    const leftPos = pos * 2;
    const leftSorted = await quickSortAnimation(leftArr, level + 1, leftPos, currNode);

    // 检查是否暂停
    if (isPaused) {
      await waitForResume();
    }

    // 创建 pivot 单节点
    const pivotPos = pos * 2 + 1;
    const pivotNode = createNode(`${pivot}`, level + 1, pivotPos, 'pivot');
    await sleep();
    drawLine(currNode, pivotNode);

    // 检查是否暂停
    if (isPaused) {
      await waitForResume();
    }

    // 右子树pos 为当前pos * 2 + 2
    const rightPos = pos * 2 + 2;
    const rightSorted = await quickSortAnimation(rightArr, level + 1, rightPos, currNode);

    // 检查是否暂停
    if (isPaused) {
      await waitForResume();
    }

    // 标记已排序节点（合并）
    const sortedPos = pos; // 父节点所在位置
    const sortedNode = createNode(`✓ [${[...leftSorted, pivot, ...rightSorted].join(',')}]`, level, sortedPos, 'sorted');
    await sleep();

    logMessage(`✓ 深度${level} - 排序完成: [${[...leftSorted, pivot, ...rightSorted].join(',')}]`);

    return [...leftSorted, pivot, ...rightSorted];
  }

  // 开始排序
  async function startSort() {
    if (isSorting) return;
    
    isSorting = true;
    isPaused = false;
    updateButtonStates();
    
    infoEl.textContent = '排序中...';
    clearTree();
    clearLog();
    
    try {
      await quickSortAnimation([...initialArray]);
      infoEl.textContent = '排序完成 ✓';
      logMessage('✓ 排序完成');
    } catch (error) {
      console.error('排序过程中出错:', error);
      infoEl.textContent = '排序过程中出错';
    } finally {
      isSorting = false;
      isPaused = false;
      updateButtonStates();
    }
  }

  // 初始化
  window.addEventListener('DOMContentLoaded', () => {
    // 设置初始容器宽度
    treeContainer.style.width = '660px';
    
    updateButtonStates();
    infoEl.textContent = '准备就绪，点击"开始排序"按钮开始演示';
    logMessage('快速排序树状动画演示已准备就绪');
    logMessage(`初始数组: [${initialArray.join(',')}]`);
  });
</script>

</body>
</html>
