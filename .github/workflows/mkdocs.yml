name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.10
      - run: pip install mkdocs mkdocs-material  # 安装MkDocs和主题
      - run: mkdocs build  # 显式构建静态文件
      - run: mkdocs gh-deploy --force  # 部署到GitHub Pages