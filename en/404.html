<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 算法可视化</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="抱歉，您访问的页面不存at。返回算法可视化首页探索更多精彩内容。">
    <meta name="robots" content="noindex, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <link rel="stylesheet" href="/common/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-lg);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 200;
            letter-spacing: 12px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            line-height: 1;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translateX(0);
                filter: blur(0);
            }
            92% { 
                transform: translateX(-3px);
                filter: blur(1px);
            }
            94% { 
                transform: translateX(3px);
                filter: blur(0);
            }
            96% { 
                transform: translateX(-2px);
                filter: blur(1px);
            }
            98% { 
                transform: translateX(2px);
                filter: blur(0);
            }
        }
        
        .error-title {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: 2px;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            max-width: 500px;
            line-height: 1.6;
        }
        
        .error-illustration {
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
        }
        
        .error-illustration svg {
            width: 200px;
            height: 120px;
        }
        
        /* 迷宫动画 - 寻路失败的隐喻 */
        .maze-path {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawPath 3s ease-in-out infinite;
        }
        
        @keyframes drawPath {
            0% { stroke-dashoffset: 300; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -300; }
        }
        
        .lost-node {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 1rem;
            transition: all var(--transition-normal);
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }
        
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: transparent;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 1rem;
            transition: all var(--transition-normal);
            border: 1px solid var(--border-light);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-color: var(--accent-cyan);
        }
        
        .suggestions {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-subtle);
            max-width: 600px;
        }
        
        .suggestions-title {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-md);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-sm);
        }
        
        .suggestion-link {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: all var(--transition-fast);
        }
        
        .suggestion-link:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--border-light);
            color: var(--accent-cyan);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
                letter-spacing: 8px;
            }
            
            .error-title {
                font-size: 1.4rem;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

    <!-- Hreflang Tags for SEO -->
    <link rel="alternate" hreflang="zh-CN" href="https://algo.jsdiff.com/404.html" />
    <link rel="alternate" hreflang="en" href="https://algo.jsdiff.com/en/404.html/" />
    <link rel="alternate" hreflang="x-default" href="https://algo.jsdiff.com/404.html" />
</head>
<body class="bg-decoration">
    <div class="error-page">
        <!-- 可视化插图：迷失的节点 -->
        <div class="error-illustration">
            <svg viewBox="0 0 200 120" fill="none">
                <!-- 网格背景 -->
                <defs>
                    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
                    </pattern>
                </defs>
                <rect width="200" height="120" fill="url(#grid)"/>
                
                <!-- 断开的路径 -->
                <path class="maze-path" d="M20 60 Q40 60 50 40 Q60 20 80 30 Q100 40 100 60" 
                      stroke="#00d9ff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
                <path class="maze-path" d="M100 60 Q100 80 120 85 Q140 90 150 70" 
                      stroke="#a855f7" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6" 
                      style="animation-delay: 0.5s"/>
                
                <!-- 节点 -->
                <circle cx="20" cy="60" r="6" fill="#22c55e"/>
                <circle cx="50" cy="40" r="4" fill="#00d9ff" opacity="0.7"/>
                <circle cx="80" cy="30" r="4" fill="#00d9ff" opacity="0.7"/>
                <circle cx="100" cy="60" r="5" fill="#a855f7" opacity="0.8"/>
                <circle cx="120" cy="85" r="4" fill="#a855f7" opacity="0.7"/>
                
                <!-- 迷失的目标节点（闪烁） -->
                <circle class="lost-node" cx="180" cy="60" r="8" fill="#ef4444"/>
                <circle class="lost-node" cx="180" cy="60" r="14" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.3"/>
                
                <!-- 断开符号 -->
                <g transform="translate(155, 55)">
                    <line x1="0" y1="5" x2="15" y2="5" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
                    <text x="3" y="2" fill="#ef4444" font-size="8" font-weight="bold">?</text>
                </g>
            </svg>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">路径未找到</h1>
        <p class="error-message">
            看起来这个算法还没有被探索到...您访问的页面不存at或已被移动。
        </p>
        
        <div class="action-buttons">
            <a href="/" class="btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                返回首页
            </a>
            <button onclick="history.back()" class="btn-secondary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                返回上页
            </button>
        </div>
        
        <div class="suggestions">
            <div class="suggestions-title">热门算法</div>
            <div class="suggestions-grid">
                <a href="/sorting/quick-sort/" class="suggestion-link">Fast速排序</a>
                <a href="/graph/dijkstra/" class="suggestion-link">Dijkstra</a>
                <a href="/sequence/myers-diff/" class="suggestion-link">Myers Diff</a>
                <a href="/graph/astar/" class="suggestion-link">A* 寻路</a>
            </div>
        </div>
    </div>
</body>
</html>
